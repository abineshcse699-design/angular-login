<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 350px;
            animation: floatUp 0.7s ease-out;
        }

        @keyframes floatUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e3a8a;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .login-container input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-container button:hover {
            background: #1e40af;
            transform: scale(1.03);
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container p a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <label for="userName">userName</label>
            <input type="userName"  formControlName="userName" name="userName" id="userName" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" formControlName="password" name="Password" id="password" placeholder="Enter your password" required>

            <button type="submit" (click)="onLogin()" >Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
