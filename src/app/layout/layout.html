<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b82f6;
            padding: 15px 30px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Nav links */
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        /* Hover effect */
        .navbar ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }

        .navbar ul li a:hover {
            color: #e0e7ff;
        }

        /* Responsive toggle button */
        .navbar .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Responsive menu */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #3b82f6;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .menu-toggle {
                display: flex;
            }

            .navbar ul li {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

            <button (click)="onLogoff()" >logg off</button>
